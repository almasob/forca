<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/cabecalho.css">
		<link rel="stylesheet" type="text/css" href="css/inicial.css">
		<link rel="stylesheet" type="text/css" href="css/adicionar.css">
		<link rel="stylesheet" type="text/css" href="css/jogo.css">
		<link rel="stylesheet" type="text/css" href="css/perdeuGanhou.css">
		<link rel="stylesheet" type="text/css" href="css/rodape.css">
		<link rel="stylesheet" type="text/css" href="css/padrao.css">
		<title>Jogo da Forca</title>
	</head>
	<body>
		<header class="cabecalho">
			<h1 class="cabecalho__titulo">Jogo da Forca</h1>
		</header>
		<main class="principal">
			<div class="inicial ">
				<div class="inicial__btns">
					<button class="inicial__btns-aleatorio sombra-txt-btns">Adicionar palavras padrão</button>
					<button class="inicial__btns-iniciar invisivel">Iniciar Jogo</button>
					<button class="inicial__btns-adicionar  sombra-txt-btns">Adicionar palavras próprias</button>
					
				</div>
			</div>
			<div class="adicionar invisivel">
				<div class="adicionar__texto">
					<textarea class="adicionar__texto-area" placeholder="Digite aqui..." maxlength="18" autofocus></textarea>
					<p class="adicionar__texto-legenda">*Máximo 18 letras<br>*Acento e maiúsculas/minúsculas nao considerados</p>
				</div>
				<div class="adicionar__btns">
					<button class="adicionar__btns-adicionar sombra-txt-btns">Adicionar palavra</button>
					<button class="adicionar__btns-voltar sombra-txt-btns">Voltar</button>
				</div>
			</div>
			<div class="jogo invisivel">
				<div class="jogo__forca">
					<div class="jogo__forca-forca">
						<div class="forca-base "><img src="imagens/forca.png"></div>
						<div class="forca-cabeca invisivel"><img src="imagens/forcacabeca.png"></div>
						<div class="forca-corpo invisivel"><img src="imagens/forcacorpo.png"></div>
						<div class="forca-bracoD invisivel"><img src="imagens/forcabracod.png"></div>
						<div class="forca-bracoE invisivel"><img src="imagens/forcabracoe.png"></div>
						<div class="forca-pernaD invisivel"><img src="imagens/forcapernad.png"></div>
						<div class="forca-pernaE invisivel"><img src="imagens/forcapernae.png"></div>
					</div>
					<div class="jogo__forca-palavra">
						<div class="jogo__forca-palavra-div">
						</div>
					</div>
				</div>
				<div class="jogo__letras">
					<div class="letras-box" onclick="letraApertada(this)">a</div>
					<div class="letras-box" onclick="letraApertada(this)">b</div>
					<div class="letras-box" onclick="letraApertada(this)">c</div>
					<div class="letras-box" onclick="letraApertada(this)">d</div>
					<div class="letras-box" onclick="letraApertada(this)">e</div>
					<div class="letras-box" onclick="letraApertada(this)">f</div>
					<div class="letras-box" onclick="letraApertada(this)">g</div>
					<div class="letras-box" onclick="letraApertada(this)">h</div>
					<div class="letras-box" onclick="letraApertada(this)">i</div>
					<div class="letras-box" onclick="letraApertada(this)">j</div>
					<div class="letras-box" onclick="letraApertada(this)">k</div>
					<div class="letras-box" onclick="letraApertada(this)">l</div>
					<div class="letras-box" onclick="letraApertada(this)">m</div>
					<div class="letras-box" onclick="letraApertada(this)">n</div>
					<div class="letras-box" onclick="letraApertada(this)">o</div>
					<div class="letras-box" onclick="letraApertada(this)">p</div>
					<div class="letras-box" onclick="letraApertada(this)">q</div>
					<div class="letras-box" onclick="letraApertada(this)">r</div>
					<div class="letras-box" onclick="letraApertada(this)">s</div>
					<div class="letras-box" onclick="letraApertada(this)">t</div>
					<div class="letras-box" onclick="letraApertada(this)">u</div>
					<div class="letras-box" onclick="letraApertada(this)">v</div>
					<div class="letras-box" onclick="letraApertada(this)">w</div>
					<div class="letras-box" onclick="letraApertada(this)">x</div>
					<div class="letras-box" onclick="letraApertada(this)">y</div>
					<div class="letras-box" onclick="letraApertada(this)">z</div>
					<div class="letras-box" onclick="letraApertada(this)">ç</div>
					<div class="msg__perdeu invisivel">você perdeu!</div>
					<div class="msg__ganhou invisivel">você ganhou!</div>
				</div>
				<div class="jogo__btns">
					<button class="jogo__btns-novo sombra-txt-btns">Novo jogo</button>
					<button class="jogo__btns-desistir sombra-txt-btns">Voltar</button>
				</div>
			</div>
		</main>
		<footer class="rodape">
			<p class="copyright"> &copy; Copyright Allan Machado Sobral - 2022</p>
		</footer>
		<script type="text/javascript" src="javascript/padrao.js"></script>
		<script type="text/javascript" src="javascript/inicial.js"></script>
		<script type="text/javascript" src="javascript/adicionar.js"></script>
		<script type="text/javascript" src="javascript/jogo.js"></script>
		<script type="text/javascript" src="javascript/palavras.js"></script>
		<script type="text/javascript" src="javascript/erroacerto.js"></script>

	</body>
</html>
