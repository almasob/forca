<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/cabecalho.css">
		<link rel="stylesheet" type="text/css" href="css/inicial.css">
		<link rel="stylesheet" type="text/css" href="css/adicionar.css">
		<link rel="stylesheet" type="text/css" href="css/jogo.css">
		<link rel="stylesheet" type="text/css" href="css/rodape.css">
		<link rel="stylesheet" type="text/css" href="css/padrao.css">
		<title>Jogo da Forca</title>
	</head>
	<body>
		<header class="cabecalho">
			<h1 class="cabecalho__titulo">Jogo da Forca</h1>
		</header>
		<main class="principal">
			<div class="inicial ">
				<div class="inicial__btns">
					<button class="inicial__btns-aleatorio sombra-txt-btns">Adicionar palavras padrão</button>
					<button class="inicial__btns-adicionar sombra-txt-btns">Adicionar palavras próprias</button>
					<button class="inicial__btns-iniciar invisivel">Iniciar Jogo</button>
				</div>
			</div>
			<div class="adicionar invisivel">
				<div class="adicionar__texto">
					<textarea class="adicionar__texto-area" placeholder="Digite aqui..." maxlength="18" autofocus></textarea>
					<p class="adicionar__texto-legenda">*Máximo 18 letras<br>*Acento e maiúsculas/minúsculas nao considerados</p>
				</div>
				<div class="adicionar__btns">
					<button class="adicionar__btns-adicionar sombra-txt-btns">Adicionar palavra</button>
					<button class="adicionar__btns-voltar sombra-txt-btns">Voltar</button>
				</div>
			</div>
			<div class="jogo invisivel">
				<div class="jogo__forca">
					<div class="jogo__forca-forca">
						<div class="forca-base "><img src="imagens/forca.png"></div>
						<div class="forca-cabeca invisivel"><img src="imagens/forcacabeca.png"></div>
						<div class="forca-corpo invisivel"><img src="imagens/forcacorpo.png"></div>
						<div class="forca-bracoD invisivel"><img src="imagens/forcabracod.png"></div>
						<div class="forca-bracoE invisivel"><img src="imagens/forcabracoe.png"></div>
						<div class="forca-pernaD invisivel"><img src="imagens/forcapernad.png"></div>
						<div class="forca-pernaE invisivel"><img src="imagens/forcapernae.png"></div>
					</div>
					<div class="jogo__forca-palavra">
						<div class="jogo__forca-palavra-div">
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">L</div>
							<div class="jogo__forca-letras">L</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">N</div>
							<div class="jogo__forca-letras">N</div>
							<div class="jogo__forca-letras">N</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
							<div class="jogo__forca-letras">A</div>
						</div>
					</div>
				</div>
				<div class="jogo__letras">
					<div class="letras-box">a</div>
					<div class="letras-box">b</div>
					<div class="letras-box">c</div>
					<div class="letras-box">d</div>
					<div class="letras-box">e</div>
					<div class="letras-box">f</div>
					<div class="letras-box">g</div>
					<div class="letras-box">h</div>
					<div class="letras-box">i</div>
					<div class="letras-box">j</div>
					<div class="letras-box">k</div>
					<div class="letras-box">l</div>
					<div class="letras-box">m</div>
					<div class="letras-box">n</div>
					<div class="letras-box">o</div>
					<div class="letras-box">p</div>
					<div class="letras-box">q</div>
					<div class="letras-box">r</div>
					<div class="letras-box">s</div>
					<div class="letras-box">t</div>
					<div class="letras-box">u</div>
					<div class="letras-box">v</div>
					<div class="letras-box">w</div>
					<div class="letras-box">x</div>
					<div class="letras-box">y</div>
					<div class="letras-box">z</div>
					<div class="letras-box">ç</div>
				</div>
				<div class="jogo__btns">
					<button class="jogo__btns-novo sombra-txt-btns">Novo jogo</button>
					<button class="jogo__btns-desistir sombra-txt-btns">Desistir</button>
				</div>
			</div>
		</main>
		<footer class="rodape">
			<p class="copyright"> &copy; Copyright Allan Machado Sobral - 2022</p>
		</footer>
	</body>
</html>
